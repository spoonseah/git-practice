<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GIT Practice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<style>
		body{
			background-color:#fff;
			color:#000;
			margin-top:10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Hello there!</h1>
		<p>This is our index file, which we will work together on :)</p>
        <p>There is a HTML canvas below, let scribble on it.</p>
        <canvas id="canvas"></canvas>
	</div>
    

    <script>
		var c = document.getElementById("canvas");
		var ctx = c.getContext("2d");
		ctx.rect(20, 20, 150, 100);
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(93, 69, 30, 0, 2 * Math.PI, false);
		ctx.fillStyle = 'red';
		ctx.fill();
	</script>
</body>
</html>
